algorithm_description: Exporting of GEE tiles asset to MAAP
algorithm_name: do_export_gee_to_maap
algorithm_version: EXPORT_GEE_v1 #HLS_stack_2023_v1
build_command: icesat2_boreal/dps/build_command_main.sh
disk_space: 16GB
docker_container_url: mas.maap-project.org/root/maap-vworkspaces/base_images/vanilla:v3.0.1
inputs:
  config: []
  # file:
  # - default: https://maap-ops-workspace.s3.amazonaws.com/shared/nathanmthomas/boreal_tiles_v003.gpkg
  #   description: a vector geopackage of polygons that define various tiles (AOI)
  #   name: in_tile_fn
  #   required: true
  positional:
  - default: ''
    description: the iloc number (index position) of the tile in the list of assets to be exported 
    name: in_tile_num
    required: true
  - default: '500'
    description: dims of the raster image size that has limitation (in Mb)
    name: dims
    required: true
  - default: 'projects/foreststructure/Circumboreal/S1_Composites_albers'
    description: path to the gee asset
    name: asset_path
    required: true
  - default: ''
    description: output dir location
    name: out_dir
    required: true
queue: maap-dps-worker-32gb
repository_url: https://github.com/lauraduncanson/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_gee/run.sh
