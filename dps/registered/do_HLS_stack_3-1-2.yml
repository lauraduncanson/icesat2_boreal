algorithm_description: HLS compositing algorithm 2023 v1 that uses both L30 and S30
algorithm_name: do_HLS_stack_3-1-2
algorithm_version: HLS_stack_2023_v1
build_command: icesat2_boreal/dps/build_command_4.0.0.sh
disk_space: 16GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/base_images/python:v4.0.0
inputs:
  config: []
  file:
  - default: https://maap-ops-workspace.s3.amazonaws.com/shared/montesano/databank/boreal_tiles_v004.gpkg
    description: a vector geopackage of polygons that define various tiles (AOI)
    name: in_tile_fn
    required: true
  positional:
  - default: ''
    description: the unique id of a polygon tile (AOI)
    name: in_tile_num
    required: true
  - default: boreal_tiles_v004
    description: the geopackage layer name
    name: in_tile_layer
    required: true
  - default: https://cmr.earthdata.nasa.gov/stac/LPCLOUD
    description: the web address of the api to access the satellite data
    name: sat_api
    required: true
  - default: '0'
    description: buffer distance (m) around the tile (AOI)
    name: tile_buffer_m
    required: true
  - default: '2020'
    description: start year for data search
    name: start_year
    required: true
  - default: '2020'
    description: end year for data search
    name: end_year
    required: true
  - default: 07-01
    description: string of start month and day
    name: start_month_day
    required: true
  - default: 08-31
    description: string of end month and day
    name: end_month_day
    required: true
  - default: '90'
    description: integer of max cloud cover
    name: max_cloud
    required: true
  - default: HLS
    description: composite type id string
    name: composite_type
    required: true
  - default: '3000'
    description: shape of array size
    name: shape
    required: true
  - default: H30
    description: name of hls product [L30, S30, H30]
    name: hls_product
    required: true
queue: maap-dps-worker-32gb
repository_url: https://github.com/lauraduncanson/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_3-1-2/run.sh
