algorithm_description: Exporting of GEE asset tiles by subtile to MAAP
algorithm_name: do_gee_download_by_subtile
algorithm_version: EXPORT_GEE_v5
build_command: icesat2_boreal/dps/build_command_main.sh
disk_space: 8GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/base_images/vanilla:v3.0.1
inputs:
  config: []
  file:
  - default: s3://maap-ops-workspace/montesano/credentials
    description: a recent credentials file created with ee.Authenticate() in a notebook
    name: creds_fn
    required: true
  - default: https://maap-ops-workspace.s3.amazonaws.com/shared/montesano/databank/boreal_tiles_v004_agg12/boreal_tiles_v004_agg12.gpkg
    description: Filename of the vector tiles uploaded to GEE and used to build the asset tiles associated with the asset path
    name: asset_gdf_fn
    required: true
  positional:
  - default: ''
    description: ''
    name: subtile_loc
    required: true
  - default: ''
    description: ''
    name: id_num
    required: true
  - default: ''
    description: ''
    name: id_col
    required: true
  - default: ''
    description: ''
    name: tile_size_m
    required: true
  - default: ''
    description: ''
    name: asset_path
    required: true
  - default: ''
    description: ''
    name: out_dir
    required: true
queue: maap-dps-worker-8gb
repository_url: https://github.com/lauraduncanson/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_gee/run.sh
