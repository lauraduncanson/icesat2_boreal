algorithm_description: Exporting of GEE asset tiles by subtile to MAAP
algorithm_name: do_gee_download_by_subtile
algorithm_version: EXPORT_GEE_v2
build_command: icesat2_boreal/dps/build_command_main.sh
disk_space: 8GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/base_images/vanilla:v3.0.1
inputs:
  config: []
  file:
  - default: s3://maap-ops-workspace/montesano/GEE/credentials
    description: a recent credentials file created with ee.Authenticate() in a notebook
    name: creds_fn
    required: true
  positional:
  - default: ''
    description: ''
    name: subtile_loc
    required: true
  - default: ''
    description: ''
    name: id_num
    required: true
  - default: ''
    description: ''
    name: id_col
    required: true
  - default: ''
    description: ''
    name: tile_size_m
    required: true
  - default: ''
    description: ''
    name: asset_path
    required: true
  - default: ''
    description: ''
    name: out_dir
    required: true
queue: maap-dps-worker-8gb
repository_url: https://github.com/lauraduncanson/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_gee/run.sh
