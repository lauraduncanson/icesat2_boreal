algorithm_description: get zonal stats from mosaics for polygons (landscapes)
algorithm_name: run_zonal_stats_landscapes
algorithm_version: zonal_stats_landscapes_v1
build_command: icesat2_boreal/dps/build_command_4.1.0.sh
disk_space: 16GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/base_images/python:v4.1.0
inputs:
  config: []
  positional:
  - default: ''
    description: Input polygon shapefile/GeoPackage
    name: polygons
    required: true
  - default: ''
    description: Column name to use as polygon ID in summary files
    name: polygon-id-col
    required: true
  - default: ''
    description: Comma-separated list of polygon IDs
    name: polygon-ids
    required: true
  - default: ''
    description: Comma-separated list of GeoJSON files containing S3 paths 
    name: mosaic-geojsons
    required: true
  - default: ''
    description: Comma-separated list of column prefixes for each mosaic 
    name: zs-col-prefix
    required: true
  - default: ''
    description: Comma-separated list of band specifications for each mosaic
    name: bands
    required: true
  - default: ''
    description: Statistics to calculate
    name: statistics
    required: true
  - default: ''
    description: Age class definitions like 0-10:young,11-20:medium,21-40:old
    name: age-classes
    required: true
  - default: ''
    description: Index (0-based) of mosaic containing age data (required for age classes)
    name: age-mosaic-index
    required: true
  - default: ''
    description: Band number containing age data (required for age classes)
    name: age-band
    required: true
  - default: ''
    description: Index (0-based) of mosaic containing trend class data
    name: trend-mosaic-index
    required: true
  - default: ''
    description: Band number containing trend class data (Kendall classes 0-10)
    name: trend-band
    required: true
  - default: ''
    description: Comma-separated list of mosaic indices for additional biomass datasets
    name: additional-biomass-indices
    required: true
  - default: ''
    description: Comma-separated list of band numbers for additional biomass datasets
    name: additional-biomass-bands
    required: true
  - default: ''
    description: Comma-separated list of names for additional biomass datasets
    name: additional-biomass-names
    required: true
  - default: ''
    description: Number of parallel processes
    name: processes
    required: true
  - default: ''
    description: Polygons per chunk
    name: chunk-size
    required: true
  - default: ''
    description: Year 1 prefix for calculate_biomass_change.py
    name: year1-prefix
    required: true
  - default: ''
    description: Year 2 prefix for calculate_biomass_change.py
    name: year2-prefix
    required: true
  - default: ''
    description: Number of Monte Carlo simulations for calculate_biomass_change.py
    name: simulations
    required: true
queue: maap-dps-worker-16gb
repository_url: https://github.com/lauraduncanson/icesat2_boreal.git
run_command: icesat2_boreal/dps/alg_zonal_stats_landscapes/run.sh
